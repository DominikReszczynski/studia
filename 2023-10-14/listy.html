<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listy</h1>
    <h2>Lista numerowana </h2>
    <ol>
        <li>wykład</li>
        <li>ćwiczenia</li>
        <li>laborki</li>
        <li>inne</li>
    </ol>
    <!-- ol order list - poczatek i koniec listy 
    znacznik ol na dzieci - element listy li -->

    <h2>Lista wypunktowana</h2>
    <ul>
        <li>myszka</li>
        <li>klawiatura</li>
        <li>procesor</li>
    </ul>
    <!-- ul - pocżatek i koniec -->
    <h2>Lista w liście </h2>
    <ol>
        <li>wykład</li>
        <li>ćwiczenia
            <ul> <!-- ta lista jest warta w punkcie ćwiczenia-->
                <li>Python</li>
                <li>HTML CSS</li>
                <li>Java</li>
            </ul>
        </li>
        <li>laborki</li>
        <li>inne</li>
    </ol>

</body>
</html>
